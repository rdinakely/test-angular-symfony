<div class="flex flex-1 gap-4 align-middle justify-between border border-gray-300 rounded-md p-4">
  <div class="flex flex-col">
    <span>{{ text() }}</span>
    <span [ngClass]="textClass()" class="text-xl font-bold">{{ count() }}</span>
  </div>
  <div class="flex items-center">
    <fa-icon [ngClass]="textClass()" class="text-xl" [icon]="icon()" />
  </div>
</div>
