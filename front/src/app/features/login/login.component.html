<div class="h-screen w-100 flex justify-center items-center">
  <div class="w-1/3">
    <h1 class="text-3xl font-bold mb-4">Connexion</h1>
    <form class="form flex flex-col gap-4" [formGroup]="form" (submit)="handleLogin()">
      <div class="form__row">
        @if (form.dirty && form.get('email')?.errors?.['required']) {
          <span class="text-red-500 text-xs">Champ obligatoire</span>
        }
        <input
          type="email"
          placeholder="Email"
          class="form__input"
          name="email"
          formControlName="email"
          required
        />
      </div>
      <div class="form__row">
        @if (form.dirty && form.get('password')?.errors?.['required']) {
          <span class="text-red-500 text-xs">Champ obligatoire</span>
        }
        <input
          type="password"
          placeholder="Mot de passe"
          class="form__input"
          name="password"
          formControlName="password"
          required
        />
      </div>

      <button type="submit" class="btn">Se connecter</button>
      @if (invalidCredentials()) {
        <div class="text-center w-100 text-red-500 text-xs">Mauvais login ou mot de passe</div>
      }
    </form>
  </div>
</div>
