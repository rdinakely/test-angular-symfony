<div class="px-2 py-4 mb-4 border-gray-300 border rounded-md">
  <div class="text-center mb-4">
    <h3 class="text-xl font-bold">Statistiques des examens</h3>
  </div>
  <div class="flex px-3 gap-3">
    <div class="flex-1">
      <app-statistic-item text="Confirmé" textClass="text-green-500" [count]="23" [icon]="faCheckCircle" />
    </div>
    <div class="flex-1">
      <app-statistic-item text="À organiser" textClass="text-orange-500" [count]="12" [icon]="faClipboardList" />
    </div>
    <div class="flex-1">
      <app-statistic-item text="Annulé" textClass="text-red-500" [count]="5" [icon]="faXmark" />
    </div>
    <div class="flex-1">
      <app-statistic-item text="En recherche de place" textClass="text-blue-500" [count]="8" [icon]="faClock" />
    </div>
  </div>
</div>
